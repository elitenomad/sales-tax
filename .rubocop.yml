AllCops:
  SuggestExtensions: false
  Exclude:
    - "*.gemspec"
    - "*.md"
    - "spec/**/*"

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/FormatStringToken:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false
